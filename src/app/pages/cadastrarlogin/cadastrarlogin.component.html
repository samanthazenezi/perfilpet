<section class="h-screen">
    <div class="px-6 h-full text-gray-800">
        <div class="flex justify-center items-center flex-wrap h-full g-6">
            <div class="grow-0 shrink-1 md:shrink-0 basis-auto md:mb-0">
                <img src="assets/image1.png" class="w-96"/>
            </div>
            <div class="md:w-5/12 mb-12 md:mb-0">
                <h1 class="text-xl font-bold py-5">Registrar-se</h1>
                
                <form>
                    <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-800">E-mail</label>
                    <input type="email" id="email" class="shadow-sm bg-white border border-gray-300 text-gray-800 text-sm rounded focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 outline-none" placeholder="name@email.com" required>
                    </div>
                    <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-800">Senha</label>
                    <input type="password" id="password" class="shadow-sm bg-white border border-gray-300 text-gray-800 text-sm rounded focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 outline-none" placeholder="senha" required>
                    </div>
                    <div class="mb-6">
                    <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-800 dark:text-white">Repeat password</label>
                    <input type="password" id="repeat-password" class="shadow-sm bg-white border border-gray-300 text-gray-800 text-sm rounded focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 outline-none" placeholder="confirmar senha" required>
                    </div>
                    <button type="submit" class="text-white bg-pink-600 hover:bg-pink-500 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Registrar conta</button>
                </form>
            </div>
        </div>
    </div>
</section>
