<app-menu></app-menu>

<div class="flex justify-center p-5 md:p-10">

  <div class="flex flex-col items-center bg-white  md:flex-row">
    <img src="#" id="file" class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-60  md:rounded md:absolute md:top-28 md:right-0 md:left-96">
    <div class="flex flex-col justify-between p-4 leading-normal">
      <form [formGroup]="formPerfil" class="flex flex-col gap-6">
        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-800">Nome</label>
          <input formControlName="nome" type="text" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-pink-600 focus:outline-none" id="exampleFormControlInput2"/>
        </div>

        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-800">Espécie</label>
          <input formControlName="especie" type="text" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-pink-600 focus:outline-none" id="exampleFormControlInput2"/>
        </div>

        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-800">Gênero</label>
          <input formControlName="genero" type="text" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-pink-600 focus:outline-none" id="exampleFormControlInput2"/>
        </div>

        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-800">Raça</label>
          <input formControlName="raça" type="text" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-pink-600 focus:outline-none" id="exampleFormControlInput2"/>
        </div>

        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-800">Data de nascimento</label>
          <input formControlName="dataNascimento" type="text" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-pink-600 focus:outline-none" id="exampleFormControlInput2"/>
        </div>

        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-800">Porte</label>
          <input formControlName="porte" type="text" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-pink-600 focus:outline-none" id="exampleFormControlInput2"/>
        </div>

        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-800">Cor</label>
          <input formControlName="cor" type="text" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-pink-600 focus:outline-none" id="exampleFormControlInput2"/>
        </div>

        <div class="space-y-5">
          <p class="block text-sm font-medium text-gray-800">Castrado</p>
          <div class="flex items-center mb-4">
            <input formControlName="sim" id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 bg-pink-500 text-pink-500  border-pink-300">
            <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-800">Sim</label>
          </div>
          <div class="flex items-center">
            <input formControlName="não" checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-pink-600 bg-pink-500 border-pink-300">
            <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-800">Não</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div *ngIf="!salvarEdicao" class="flex justify-center items-center gap-24 md:gap-28 pb-5">
  <button (click)="abrirEdicao()" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-pink-500 rounded-lg hover:bg-pink-400 focus:ring-4 focus:outline-none focus:ring-pink-300">Editar</button>
  <button (click)="openClose()" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-pink-500 rounded-lg hover:bg-pink-400 focus:ring-4 focus:outline-none focus:ring-pink-300">Deletar</button>
</div>


<!-- MODAL -->

<div id="modal" class="visivel relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

  <div class="fixed inset-0 bg-pink-100 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

      <div class="relative transform overflow-hidden rounded-lg bg-pink-500 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-pink-500 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-xl font-medium leading-6 text-white" id="modal-title">Deletar Pet?</h3>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button (click)="deletar()" type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Deletar</button>
          <button (click)="openClose()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="salvarEdicao" class="bg-gray-50 px-4 py-3 md:flex md:justify-center md:gap-24 md:flex-row-reverse md:px-6">
  <button (click)="editar()" type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Salvar</button>
  <button (click)="cancelarEdicao()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancelar</button>
</div>
